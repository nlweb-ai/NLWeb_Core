# Example configuration for Anthropic Claude + Qdrant
# Install: pip install nlweb-core nlweb-retrieval nlweb-models

llm:
  provider: anthropic
  import_path: nlweb_models.llm.anthropic
  class_name: provider
  api_key_env: ANTHROPIC_API_KEY
  models:
    high: claude-3-opus-20240229
    low: claude-3-haiku-20240307

embedding:
  provider: openai  # Anthropic doesn't provide embeddings, use OpenAI
  import_path: nlweb_models.embedding.openai_embedding
  class_name: get_openai_embeddings
  api_key_env: OPENAI_API_KEY
  model: text-embedding-3-small

retrieval:
  provider: qdrant
  import_path: nlweb_retrieval.qdrant
  class_name: QdrantVectorClient
  database_path: ./data/qdrant_db  # Local storage
  # For remote Qdrant:
  # api_endpoint_env: QDRANT_URL
  # api_key_env: QDRANT_API_KEY
